<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Личный кабинет</title>
</head>
<body>

<h1>Профиль пользователя</h1>

  <ul th:object="${user}">
    <h2>Привет <span th:text="*{username}"></span></h2>
    <h2><li>Имя: <span th:text="*{username}"></span></li></h2>
    <h2><li>Email: <span th:text="*{email}"></span></li></h2>

    <h2><li>Фото профиля: <br></li></h2>
    <div th:each="LKabinet : ${user}" class="...">
      <img th:src="@{'data:image/jpeg;base64,'+${LKabinet.generateBase64Image()}}" alt="profileImage" class="..."  width="200" height="200">
    </div>
  </ul>

<h2>Загрузить/Изменить аватар</h2>

<form method="post" enctype="multipart/form-data">
  <input type="file" name="image" accept="image/*" required/>
  <input type="hidden" name="username" th:value="${user.username}"/>
  <button type="submit">Upload</button>
</form>

<div>
  <div><a href="/lk">Загрузка файлов на сервер</a></div>
  <div><a href="/news">Новости</a></div>
  <div><a href="/admin">Админ панель</a></div>
  <div><a href="/">Домой</a></div>
  <div><a href="/logout">Выход</a></div>

</div>



</body>
</html>
